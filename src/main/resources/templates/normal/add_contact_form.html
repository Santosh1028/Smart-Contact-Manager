<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is about page</title>
</head>
<body>

	<section>
		<div class="card mr-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>

				<div class="container-fluid mt-1">

					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-contact}" class="mt-2">

								<!-- FNAME -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" name="cname" placeholder="Enter Name Here"
										class="form-control" required>

								</div>

								<!-- SNAME -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input type="text" name="sname" placeholder="Enter Nick Here"
										class="form-control" required>

								</div>

								<!-- PHONE -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-phone"></i>
										</div>
									</div>
									<input type="number" name="phone"
										placeholder="Enter Phone Numer" class="form-control" required>

								</div>

								<!-- EMAIL -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<div class="input-group-text">@</div>
										</div>
									</div>
									<input type="email" name="email"
										placeholder="Enter Email Address" class="form-control"
										required>

								</div>

								<!-- WORK -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text" name="work" placeholder="Enter Work Here"
										class="form-control" required>

								</div>

								<!-- description -->
								<div class="form-group mt-3">

									<textarea rows="10" name="description" class="form-control"
										placeholder="Enter Contact Description" id="mytextarea"></textarea>

								</div>

								<!-- Image -->
								<div class="custom-file">
									<input type="file" name="profileImage" />
								</div>

								<div class="container text-center">
									<button class="btn btn-primary">Save Contact</button>
								</div>


							</form>
						</div>
					</div>

				</div>
			</div>
		</div>

		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>
	</section>

</body>
</html>
