<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
	integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>

<link rel="stylesheet" th:href="@{/css/style.css}" />

<title th:text="${title}">Hello, world!</title>
</head>
<body>


	<!-- This is navbar -->
	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active"><a class="nav-link" href="#"
					th:href="@{/}">Home <span class="sr-only">(current)</span>
				</a></li>

				<li class="nav-item"><a class="nav-link" href=""><span
						th:text="${user.name}"></span></a></li>

				<li class="nav-item"><a class="nav-link" href="#"
					th:href="@{/logout}">Logout</a></li>
			</ul>

		</div>
	</nav>

	<!-- End of Navebar -->

	<!-- This is Sidebar -->
	<div class="sidebar mt-4">

		<span onclick="toggleSidebar()" class="crossbtn">&times;</span> <a
			id="home-link" class="item active" href="#" th:href="@{/user/index}"><i
			class="fa-solid fa-house"></i> Home</a> <a class="item"
			th:href="@{/user/show_contacts/0}" href="#"><i
			class="fa-solid fa-id-card-alt"></i> View Contacts</a> <a class="item"
			href="#" th:href="@{/user/add-contact}"><i
			class="fa-solid fa-pencil-alt"></i> Add Contacts</a> <a
			th:href="@{/user/profile}" class="item" href="#"><i
			class="fa-solid fa-user-circle"></i> Your Profile</a> <a
			th:href="@{/user/settings}" class="item" href="#"><i
			class="fa-solid fa-cogs"></i> Setting</a> <a class="item" href="#"
			th:href="@{/logout}"><i class="fa-solid fa-sign-out-alt"></i>
			Logout</a>

		<div class="divider"></div>

	</div>

	<!-- This is Main Content -->
	<div class="content mt-4">

		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

		<div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-'+session.message.type}"
				class="alert text-center" role="alert">
				<span th:text="${session.message.content}"></span>

			</div>

			<!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
		</div>

		<div th:replace="${content}"></div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>

	<script>
		function deleteContact(cid)
		{
			swal({
				  title: "Are you sure?",
				  text: "Do you Want Delete this Contact..",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
				    window.location="/user/delete/"+cid;
				   
				  } else {
				    swal("Your Contact is Safe !!");
				  }
				});
		}
	</script>
</body>
</html>
